<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Studex - Esplora i nostri progetti interattivi e innovativi.">
    <title>Studex - Progetti</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Librerie GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EasePack.min.js"></script>
</head>
<body>
    <button id="project-close">X</button>
    <main id="project-page"></main>
    <div id="projects">
        <article class="project-item" data-index="0">
            <header class="project-hero">
                <figure class="project-image">
                    <img src="https://images.unsplash.com/photo-1582754976305-9870cf0102be?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Vista spaziale affascinante">
                </figure>
                <h2 class="project-title">Space <br> <small>Esplorazione galattica</small></h2>
            </header>
            <section class="project-content">
                <p>Descrizione del progetto Space.</p>
                <img src="https://images.unsplash.com/photo-1545156521-77bd85671d30?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Nebulosa spaziale">
            </section>
        </article>
        <article class="project-item" data-index="1">
            <header class="project-hero">
                <figure class="project-image">
                    <img src="https://images.unsplash.com/photo-1582721478779-0ae163c05a60?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Pianeta Terra visto dallo spazio">
                </figure>
                <h2 class="project-title">Earth <br> <small>Pianeta verde</small></h2>
            </header>
            <section class="project-content">
                <p>Informazioni sul progetto Earth.</p>
                <img src="https://images.unsplash.com/photo-1446776899648-aa78eefe8ed0?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Vista naturale della Terra">
            </section>
        </article>
        <article class="project-item" data-index="2">
            <header class="project-hero">
                <figure class="project-image">
                    <img src="https://images.unsplash.com/photo-1527091481625-e3d4db4fc3fb?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Persone in connessione">
                </figure>
                <h2 class="project-title">People <br> <small>Comunità globale</small></h2>
            </header>
            <section class="project-content">
                <p>Scopri il progetto People.</p>
                <img src="https://images.unsplash.com/photo-1521228107652-a171fc81bb4f?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Comunità interconnessa">
            </section>
        </article>
        <article class="project-item" data-index="3">
            <header class="project-hero">
                <figure class="project-image">
                    <img src="https://images.unsplash.com/photo-1592304906658-077cac982ea8?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Sole luminoso">
                </figure>
                <h2 class="project-title">Sun <br> <small>Energia vitale</small></h2>
            </header>
            <section class="project-content">
                <p>Dettagli sul progetto Sun.</p>
                <img src="https://images.unsplash.com/photo-1559392859-baa3ec94c783?ixlib=rb-1.2.1&q=85&fm=jpg" alt="Sole brillante nel cielo">
            </section>
        </article>
    </div>
    
    <!-- Script alla fine del body -->
    <script src="script.js"></script>
</body>
</html>
